<html>

<head>
    <meta charset="utf-8">
    <title>ビデオ会議</title>
    <link rel="stylesheet" href="style1.css">
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script type="text/javascript" src="../key.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>

<body>

    <div class="pure-g">

        <!-- Video area -->
        <div class="pure-u-2-3" id="video-container">
            <div id="their-videos"></div>
            <div>
                <label id="my-label"></label>
                <video id="my-video" muted="true" autoplay playsinline></video>
            </div>
        </div>

        <!-- Steps -->
        <div class="pure-u-1-3">
            <h2>ビデオ会議システム</h2>

            <div class="select">
                <label for="audioSource">マイク入力: </label><select id="audioSource"></select>
            </div>

            <div class="select">
                <label for="videoSource">ビデオ入力: </label><select id="videoSource"></select>
            </div>

            <!-- Get local audio/video stream -->
            <div id="step1">
                <p>マイクとビデオのアクセスが出たら許可してください</p>
                <div id="step1-error">
                    <p>マイクとビデオのアクセスに失敗しました</p>
                    <a href="#" class="pure-button pure-button-error" id="step1-retry">もう一度試す</a>
                </div>
            </div>

            <!-- Make calls to others -->
            <div id="step2">
                <h3>部屋に入る</h3>
                <form id="make-call" class="pure-form">
                    <input type="text" placeholder="部屋番号" id="join-room">
                    <button class="pure-button pure-button-success" type="submit">接続</button>
                </form>
                <p><strong>注意：</strong>同じルーム名を使用した場合、知らない人と接続する可能性があります。</p>
            </div>
            <p>Your id: <span id="my-id">...</span></p>

            <!-- Call in progress -->
            <div id="step3">
                <p>Currently in room <span id="room-id">...</span></p>
                <p><a href="#" class="pure-button pure-button-error" id="end-call">End call</a></p>
            </div>
        </div>
    </div>


</body>

</html>
